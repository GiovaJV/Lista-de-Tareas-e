<head>

<body>
        <!-- contenerdor -->
            <div class="container">
                <h1 class="titulo">TODO APP</h1>
                <div class="container_input">
                    <input type="text" class="input" id="input" placeholder="Crea una tarea...">
                    <button class="btn_todo" id="btn_todo"><i class="fa-solid fa-plus" style="color: #f4f5f6;"></i>
                </div>
                <div class="container_todo">
                  <div class="container_list">
                    <div class="container_list-1">

                      <div class="seccion-tarea"

                    <ul id="lista">
                    <li>
                        <button class="btn-eliminar1"><i class="fa-solid fa-x" style="color: #f7f7f8;"></i></button>
                        <p class="actividad line-through">Ir a entrenar</p>
                          <button class="btn-check"><i class="fa-solid fa-check" style="color: #07d51f;"></i></button>

                    </li>
                    <li>
                      <button class="btn-eliminar2"><i class="fa-solid fa-x" style="color: #f7f7f8;"></i></button>
                      <p class="actividad">Dormir</p>
                        <button class="btn-check2"><i class="fa-solid fa-check" style="color: #07d51f;"></i></button>
                    </li>
                    <li>
                      <button class="btn-eliminar2"><i class="fa-solid fa-x" style="color: #f7f7f8;"></i></button>
                      <p class="actividad">Almorzar</p>
                        <button class="btn-check2"><i class="fa-solid fa-check" style="color: #07d51f;"></i></button>
                    </li>
                    <li>
                      <button class="btn-eliminar1"><i class="fa-solid fa-x" style="color: #f7f7f8;"></i></button>
                      <p class="actividad line-through">Ir al Supermercado</p>
                        <button class="btn-check"><i class="fa-solid fa-check" style="color: #07d51f;"></i></button>
                    </li>
                    <li>
                      <button class="btn-eliminar2"><i class="fa-solid fa-x" style="color: #f7f7f8;"></i></button>
                      <p class="actividad">Lavar los platos</p>
                        <button class="btn-check2"><i class="fa-solid fa-check" style="color: #07d51f;"></i></button>
                    </li>
                    </ul>
                    <div class="buttons-contador">
                    <button class="Total">Total: 5</button>
                    <button class="Completos">Completos: 2</button>
                    <button class="Incompletos">Incompletos: 3</button>
                </div>
</body>
